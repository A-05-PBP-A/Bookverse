<style>
    .centered-box {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .feedback-box {
        border: 1px solid #000;
        padding: 20px;
        border-radius: 10px;
        width: fit-content;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px 0;
    }
</style>

<div class="centered-box">
    <h1>User Feedback</h1>
    </br>
    <div class="container feedback-box">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">Name:</label>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.rate.id_for_label }}">Rate:</label>
                        {{ form.rate }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.feeds.id_for_label }}">Feedback:</label>
                        {{ form.feeds }}
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-md-7">
                            <button type="submit" class="btn btn-primary">Submit Response</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
