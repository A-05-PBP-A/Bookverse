<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .profile-container {
            background-color: lightgrey;
            border: 4px solid darkblue;
            border-radius: 50%;
            width: 150px; /* Adjust the width to your desired size */
            height: 150px; /* Adjust the height to your desired size */
            margin: 0 auto;
            margin-top: 50px;
            overflow: hidden;
        }
        
        .profile-image {
            background-color: grey;
            max-width: 100%;
            max-height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .profile-name {
            font-size: 24px;
            margin-top: 20px;
        }
        
        .profile-description {
            font-size: 18px;
            margin: 20px 0;
        }

        .box {
            background-color: #fff;
            border: 2px solid; /* Add an outline */
            padding: 20px;
            margin: 10px;
            border-radius: 10px; /* Add rounded corners */
        }
        .box-1 {
            border-color: red; /* Red outline for the first box */
        }
        .box-2 {
            border-color: blue; /* Blue outline for the second box */
        }
        .box-3 {
            border-color: green; /* Green outline for the third box */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-image"></div>
    </div>
    <h1 class="profile-name">{{ name }}</h1>
    <p class="profile-description">BookVerse Admin</p>

    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="box box-1">
                <h2>Buku</h2>
                <p>Add or Delete book to the library inventory</p>
                <button class="btn btn-primary">Add Book</button>
                <button class="btn btn-primary">Delete Book</button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="box box-2">
                <h2>Review</h2>
                <p>List of every single review submitted by a user</p>
                <a href="#">Read More</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="box box-3">
                <h2>User</h2>
                <p>List of every single user on BookVerse</p>
                <a href="#">Read More</a>
            </div>
        </div>
    </div>

</body>
</html>
